name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Verify Java version
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        java -version
    
    - name: Fix apt repositories
      run: |
        # Remove problematic Microsoft repositories
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
        sudo rm -f /etc/apt/sources.list.d/azure-cli.list
        sudo apt-get update || true
    
    - name: Clean all caches
      run: |
        # 彻底清理所有缓存，确保使用新版本
        rm -rf ~/.buildozer
        rm -rf ~/.local/share/python-for-android
        pip uninstall -y pyjnius 2>/dev/null || true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          liblzma-dev \
          libxml2-dev \
          libxslt1-dev \
          ccache
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: buildozer-v4-py310
        max-size: 5G
    
    - name: List files
      run: ls -la
    
    - name: Setup Android SDK
      run: |
        # 创建Android SDK目录
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        
        # 下载并安装Android SDK命令行工具
        if [ ! -d "android-sdk" ]; then
          mkdir -p android-sdk/cmdline-tools
          cd android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mv cmdline-tools latest
          cd ../..
        fi
        
        # 设置环境变量
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # 安装必要的SDK组件
        yes | sdkmanager --licenses || true
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0" || true
        
        echo "Android SDK setup complete"
    
    - name: Setup Android NDK
      run: |
        # 创建目录
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        
        # 下载NDK
        if [ ! -d "android-ndk-r25b" ]; then
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
        fi
        
        echo "Android NDK setup complete"
    
    - name: Build APK
      run: |
        pip3 install buildozer cython
        export CCACHE_COMPRESS=1
        export CCACHE_MAXSIZE=5G
        buildozer android debug -v 2>&1 | tee build.log
      timeout-minutes: 180
      continue-on-error: true
    
    - name: Check for APK
      run: |
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
      if: always()
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: autopcr-apk
        path: bin/*.apk
      if: success()

name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Verify Java version
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        java -version
    
    - name: Fix apt repositories
      run: |
        # Remove problematic Microsoft repositories
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
        sudo rm -f /etc/apt/sources.list.d/azure-cli.list
        sudo apt-get update || true
    
    - name: Clean all caches
      run: |
        # 彻底清理所有缓存，确保使用新版本
        rm -rf ~/.local/share/python-for-android
        rm -rf .buildozer
        rm -rf ~/.buildozer
        pip uninstall -y pyjnius 2>/dev/null || true
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          liblzma-dev \
          libxml2-dev \
          libxslt1-dev \
          ccache
    
    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: buildozer-v3-py39
        max-size: 5G
    
    - name: List files
      run: ls -la
    
    - name: Build APK with verbose output
      run: |
        pip3 install buildozer cython
        export CCACHE_COMPRESS=1
        export CCACHE_MAXSIZE=5G
        buildozer android debug -v 2>&1 | tee build.log
      timeout-minutes: 120
      continue-on-error: true
    
    - name: Check for APK
      run: |
        ls -la bin/ 2>/dev/null || echo "No bin directory"
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK found"
    
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
      if: always()
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: autopcr-apk
        path: bin/*.apk
      if: success()
